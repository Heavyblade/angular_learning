<table>
  <thead>
      <th>id</th>
      <th>Product</th>
      <th>Total</th>
  </thead>
  <tbody>
    <tr ng-repeat="order in orders">
      <td>{{order.id}}</td>
      <td>{{order.product}}</td>
      <td>{{order.total}}</td>
    </tr>
  </tbody>
</table>
